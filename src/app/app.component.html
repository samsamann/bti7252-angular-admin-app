<mat-sidenav-container class="app-container">
  <mat-sidenav #sidebarNav>
    <mat-nav-list>
      <a *ngFor="let route of routes"
         mat-list-item
         routerLinkActive
         (click)="sidebarNav.close()"
         #routerLinkActiveInstance="routerLinkActive"
         [attr.tabindex]="routerLinkActiveInstance.isActive ? 0 : -1"
         [routerLink]="[route.path]">
        {{route.name}}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav #rightSidebar mode="open" position="end">
    <router-outlet name="sidebar" (activate)='rightSidebar.toggle()'></router-outlet>
  </mat-sidenav>

  <div>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidebarNav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1>Admin App</h1>
    </mat-toolbar>
    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
